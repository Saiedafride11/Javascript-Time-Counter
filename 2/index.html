<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pohela Boishak</title>
    <style>
        body{
            background: #f6f6f6
        }

        .countdownCointainer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #ddd;
            border: 1px solid #999;
            padding:10px;
            box-shadow: 0 0 5px 3px #ccc;
        }
        .info{
            font-size:80px;
        }
    </style>
</head>
<body>
    <table class="countdownCointainer">
        <tr class="info">
            <td colspan="4">Pohela Boishak</td>
        </tr>
        <tr class="info">
            <!-- <td id="weeks">02</td> -->
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <!-- <td>Weeks</td> -->
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>

    <script>
        function countDown(){
            var now = new Date();
            // var evenDate = new Date(2021, 19, 22);
            var evenDate = new Date("April 28, 2021 17:39:25");

            var currentTime = now.getTime();
            var evenTime = evenDate.getTime();

            var remTime = evenTime - currentTime;

            var s = Math.floor(remTime / 1000);
            var m = Math.floor(s / 60);
            var h = Math.floor(m / 60);
            var d = Math.floor(h / 24);
            // var w = Math.floor(d / 7);

           

            h %= 24; // h = h % 24;
            m %= 60; // m = m % 60;
            s %= 60; // s = s % 60;

           

            // w = (w < 10) ? "0" + w : w;
            d = (d < 10) ? "0" + d : d;
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

           
            // document.getElementById("weeks").textContent = w;
            // document.getElementById("days").textContent = d;
            // document.getElementById("hours").textContent = h;
            // document.getElementById("minutes").textContent = m;
            // document.getElementById("seconds").textContent = s;

            // document.getElementById("weeks").innerText = w;
            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("minutes").innerText = m;
            document.getElementById("seconds").innerText = s;

            
	
        }
        setInterval(countDown, 1000) 
    </script>
</body>
</html>
